<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../../../layui.css">
<script src="../../../../layui.js"></script>
<script src="../../../../../js/jquery.min.js"></script>
<script>
    alert("groups");
</script>
<body>
<div style="padding: 20px;">
    <button class="layui-btn layui-btn-normal">修改讨论组</button>
    <button class="layui-btn">添加组员</button>
    <button class="layui-btn layui-btn-danger">解散讨论组</button>
    <div class="layui-collapse" lay-accordion="">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">管理员</h2>
            <div class="layui-colla-content layui-show">
                <div class="layui-card">
                    <div class="layui-card-header" >
                        <img src="../../../../../images/boy-08.png" style="max-width:100%;max-height:100%;float: left">
                        <p>&nbsp;&nbsp;<b>user1</b></p>
                    </div>
                    <div class="layui-card-body">
                        <b>属性1</b><br>
                        <b>属性2</b>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">组员</h2>
            <div class="layui-colla-content">
                <div class="layui-card">
                    <div class="layui-card-header" >
                        <img src="../../../../../images/girl-08.png" style="max-width:100%;max-height:100%;float: left">
                        <p>&nbsp;&nbsp;<b>user2</b></p>
                    </div>
                    <div class="layui-card-body">
                        <b>属性1</b><br>
                        <b>属性2</b>
                        <button class="layui-btn layui-btn-warm layui-btn-radius layui-btn-xs">删除组员</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    layui.use(['element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });
    });
</script>
</body>
</html>
