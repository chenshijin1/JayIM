<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../layui.css">
    <script src="../../../../layui.js"></script>
    <script src="../../../../../js/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>好友信息</title>
    <script type="text/javascript" src="word-cloud/wordcloud2.js"></script>

</head>
<style>
    .container{
        width: 120px;
        height: 120px;

    }
</style>
<body>
<center>
    <div class="fly-home fly-panel" style="">
        <div class="container">
            <img  src="../../../../../images/animal-01.png" alt="贤心" class="layui-btn-radius" id="picture">

        </div>
        <i class="iconfont icon-renzheng" title="Fly社区认证"></i>
        <h1>
            <b id="name"></b>
            <i class="iconfont icon-nan"></i>
            <!-- <i class="iconfont icon-nv"></i>  -->
            <i class="layui-badge fly-badge-vip" id="gender"></i>
        </h1>
        <i class="layui-icon " style="font-size: 15px;">&#xe66e;</i><span style="padding: 10px 0; color: #5FB878;"
                                                                          id="age"></span>

        <p class="fly-home-info">
            <i class="layui-icon " style="font-size: 15px;">&#xe611;</i><span style="color: #1f90d8;">电子邮箱：<i
                id="email"></i></span><br>
            <i class="layui-icon " style="font-size: 15px;">&#xe63b;</i><span style="color: #ecba52">电话号码：<i
                id="phone"></i></span><br>
            <i class="layui-icon " style="font-size: 15px;">&#xe715;</i><span style="color: #FF7200; "
                                                                              id="loaction"></span>
            <i class="layui-icon " style="font-size: 15px;">&#xe62a;</i><span id="class"> </span>
        </p>

        <p class="fly-home-sign" id="sign"></p>
        <!--词云区块-->
        <div id="canvas-container" style="align: center">
            <canvas id="canvas" width="200px" height="150px"></canvas>
        </div>

        <!--<a href="javascript:chageinfo();" class="layui-btn layui-btn-normal fly-imActive" data-type="chat">修改信息</a>-->


    </div>
</center>


</div>
</body>
<script>
    window.onload = function () {
        $.ajax({
            url: "/userInfo/getAllInfo?id=" + parseInt(localStorage.getItem("selectid")),
            type: "post",
            dataType: "json",
            success: function (data) {
                var man = 0;
                var woman = 1;
                $("#picture").attr("src", "" + data.user.avator);
                $("#name").append(data.user.nickName);
                $("#age").append(data.userInfo.age + "岁");
                if (data.user.gender == man) {
                    $("#gender").append("男");
                    // console.log("ok")
                }
                if (data.user.gender == woman) {
                    $("#gender").append("女");
                }
                $("#email").append(data.user.email);
                $("#phone").append(data.user.phone);
                $("#loaction").append(data.userInfo.province + "省&nbsp;&nbsp" + data.userInfo.city + "市");
                $("#class").append(data.userInfo.school + "&nbsp;&nbsp" + data.userInfo.uclass);

            }
        });
    };
    layui.use('layer', function () {
        chageinfo = function () {
            layer.open({
                type: 2,
                title: '编辑资料',
                shadeClose: true,
                shade: false,
                area: ['50%', '100%'],
                content: ['chageinfo.html', 'no']
            });
        };
    });
</script>
<script src="../js/showFriendImpression.js"></script>

</html>
